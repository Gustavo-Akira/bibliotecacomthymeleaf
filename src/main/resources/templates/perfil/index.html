<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Biblioteca</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/materialize.css}">
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Logo</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a th:href="@{/perfil/}">Perfil</a></li>
					<li><a th:href="@{/livros/}">Livros</a></li>
					<li><a th:href="@{/editoras/}">Editoras</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="container" style="margin-top:10%">
			<div class="row">
				<div class="col s12">
					<div class="card">
						<div class="card-image red darken-2">
							<h3 class="white-text center-align">Perfil</h3>
							<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">edit</i></a>
							<div class="divider"></div>
						</div>
						<div class="card-content" th:object="${usuario}">
								<h4 th:text="*{'Nome: ' +nome}"></h4>
								<h4 th:text="*{'Email: ' +email}"></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
