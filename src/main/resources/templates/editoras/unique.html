<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Biblioteca</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/materialize.css}">
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Logo</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a th:href="@{/login}">Login</a></li>
					<li><a href="">Components</a></li>
					<li><a href="">JavaScript</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="section">
			<div class="row">
				<div class="col s12">
					<h4 th:text="${'Editora: ' + editora.nome}"></h4>
				</div>
				<div class="col s12">
					<h4 th:text="${'Email: ' +editora.email}"></h4>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<h5>Endereços</h5>
					<table>
						<thead>
							<tr>
								<th>Rua</th>
								<th>Numero</th>
								<th>Bairro</th>
								<th>Cidade</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="logradouro: ${editora.logradouro}">
								<td th:text="${logradouro.rua}"></td>
								<td th:text="${logradouro.numero}"></td>
								<td th:text="${logradouro.bairro}"></td>
								<td th:text="${logradouro.cidade}"></td>
								<td th:text="${logradouro.uf}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<h5>Livros</h5>
					<table>
						<thead>
							<tr>
								<th>
									Capa
								</th>
								<th>
									Nome
								</th>
								<th>
									Preço
								</th>
								<th>
									Quantidade
								</th>
								<th>
									Ver mais
								</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${livros.size()} !=0 " th:each="livro:${livros}">
								<td><img style="max-width:50px" class="responsive-img" th:src="${livro.fotos[0].caminho}"></td>
								<td th:text=${livro.nome}></td>
								<td th:text="${'R$ '+livro.preco}"></td>
								<td th:text=${livro.quantidade}></td>
								<td><a th:href="@{/livros/{id}(id=${livro.id})}" class="btn">Ver mais</a></td>
							</tr>
							<tr th:if="${livros.size()} == 0">
								<td>Não se tem nenhum livro dessa editora no momento</td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
	<footer> </footer>
	<script th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
